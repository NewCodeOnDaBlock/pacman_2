<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Pacman Demo</title>
</head>
<body>
    <div id="world"></div>
    <div id="pacman"></div>
    <div id="pacman-walking"></div>
    <div id="pacman-walking2"></div>
    <div id="pacman-walking3"></div>
    <div id="pacman-walking4"></div>
    <div id="pacman-walking5"></div>
    <div id="pacman-walking6"></div>
    <div>
        <h1 id="start-game">Start Game <span id="score"></span></h1></h1>
    </div>


    <audio id="pacman-theme" onload="startMusic()" src="/sounds/PAC-MAN TRAP FLIP TIKTOK REMIX (Jonah Kaylor Remix).mp3"></audio>
    <audio id="credit-sound" src="/sounds/Credit Sound (PAC-MAN) (1) (mp3cut (mp3cut.net).mp3"></audio>
    <audio id="fruit-sound" src="/sounds/PAC-MAN_eating_fruit(PAC-MAN) (mp3cut.net).mp3"></audio>
    <audio id="win-song" src="/sounds/PacMan Remix Beat - PacMan Jones Prod By (mp3cut.net).mp3"></audio>
    <audio id="yay" src="/sounds/SOUND EFFECT ( Yay ) - by Game Sounds (mp3cut.net).mp3"></audio>

<script src="script.js"></script>
</body>
</html>
